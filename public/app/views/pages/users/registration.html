<div class="page-header">
    <h1>Hey mate, Register Here !!!</h1> 
    </div>

<form ng-submit="regCtrl.regUser(userData);">
    <!--name-->
    <label >Name:</label>
    <input type="text" class="form-control" name="userName" placeholder="Please Enter Name" ng-model="regCtrl.userData.userName"></input>
    </br>
    <!--email-->
    <label >E-Mail:</label>
    <input type="text" class="form-control" name="email" placeholder="Please Enter E-Mail" ng-model="regCtrl.userData.email"></input>
    </br>
    <!--associate ID-->
    <label >Associate ID:</label>
    <input type="number" class="form-control" name="associateID" placeholder="Please Enter Associate ID" ng-model="regCtrl.userData.associateID"></input>
    </br>
    <!--password-->
    <label >Password:</label>
    <input type="password" class="form-control" name="password" placeholder="Please Enter Password" ng-model="regCtrl.userData.password"></input>
    </br>

    <button type="submit" class="btn btn-primary" >Let's Get In</button>
</form>

</br>
<div class="jumbotron text-center" ng-show="regCtrl.loading">
    <span class="glyphicon glyphicon-repeat spinner"></span>
    <pLoading...></p>
</div>
</br>

<div class="row show-hide-message" ng-show="regCtrl.successMsg" >
    <div class="alert alert-success">{{ regCtrl.successMsg }}</div>
</div>

<div class="row show-hide-message" ng-show="regCtrl.errorMsg" >
        <div class="alert alert-danger">{{ regCtrl.errorMsg }}</div>
</div>
